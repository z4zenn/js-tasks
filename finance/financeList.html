<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="finance.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="top-hlf">
            <h2>YOUR BALANCE</h2>
            <h2>$0.00</h2>
            <div class="kharcha">
                <div class="income">
                    <p>INCOME</p>
                    <P>+$0.00</P>
                </div>
                <div class="expense">
                    <p>EXPENSE</p>
                    <P>-$0.00</P>
                </div>
            </div>
        </div><br><br>
        
        <div class="btm-hlf">
         <p style="text-align: left;">History</p>
         <div class="list">
            <ul>
                <li class="positive">SALARY</li>
                <li class="positive">RENT</li>
                <li class="negative">FREELANCE</li>
                <li class="negative">COFFEE</li>
            </ul>
         </div>
        </div>
        <div class="transaction">
            <p style="text-align: left;">ADD NEW TRANSACTION</p>
            <input class="trans-input" type="text" placeholder="WHAT DID YOU BUY?">
            <input class="trans-input" type="text" placeholder="Amount?">
            <button id="trans-btn">Add Transaction</button>
        </div>
    </div>
<script src="finanace.js"></script>
</body>

</html>
