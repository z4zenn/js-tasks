<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Task Manager</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    display: flex;
    justify-content: center;
    padding: 40px;
}

.container {
    width: 600px;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

h1 {
    text-align: center;
    margin-bottom: 25px;
}

.input-section {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

input {
    flex: 1;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

select {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
}

.add-btn {
    background: #2d6cdf;
    color: white;
}

.task {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 15px;
    padding: 12px;
    border-radius: 8px;
    background: #f9fafc;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.task-left {
    display: flex;
    align-items: center;
    gap: 12px;
}

.priority {
    padding: 8px 14px;
    border-radius: 6px;
    color: white;
    font-weight: bold;
}

.high { background: #e53935; }
.medium { background: #fbc02d; color: black; }
.low { background: #43a047; }

.delete-btn {
    background: #e53935;
    color: white;
}

.total {
    margin-top: 20px;
    font-weight: bold;
    color: #555;
}
</style>
</head>

<body>

<div class="container">
    <h1>Dynamic Task Manager</h1>

    <div class="input-section">
        <input type="text" id="taskInput" placeholder="Enter new task...">
        
        <select id="prioritySelect">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
        
        <button class="add-btn" onclick="addTask()">Add Task</button>
    </div>

    <div id="taskList"></div>

    <div class="total">
        Total Tasks: <span id="totalCount">0</span>
    </div>
</div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

// Priority order mapping for sorting
const priorityOrder = { high: 1, medium: 2, low: 3 };

function saveTasks() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

function renderTasks() {
    // Sort tasks by priority
    tasks.sort((a, b) => priorityOrder[a.priority] - priorityOrder[b.priority]);

    const taskList = document.getElementById("taskList");
    taskList.innerHTML = "";

    tasks.forEach((task, index) => {
        const taskDiv = document.createElement("div");
        taskDiv.className = "task";

        const leftDiv = document.createElement("div");
        leftDiv.className = "task-left";

        const prioritySpan = document.createElement("span");
        prioritySpan.className = "priority " + task.priority;
        prioritySpan.textContent =
            task.priority.charAt(0).toUpperCase() + task.priority.slice(1);

        const textSpan = document.createElement("span");
        textSpan.textContent = task.text;

        leftDiv.appendChild(prioritySpan);
        leftDiv.appendChild(textSpan);

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = function () {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        };

        taskDiv.appendChild(leftDiv);
        taskDiv.appendChild(deleteBtn);

        taskList.appendChild(taskDiv);
    });

    updateCount();
}

function addTask() {
    const taskInput = document.getElementById("taskInput");
    const prioritySelect = document.getElementById("prioritySelect");

    const taskText = taskInput.value.trim();
    const priority = prioritySelect.value;

    if (taskText === "") {
        alert("Please enter a task!");
        return;
    }

    tasks.push({ text: taskText, priority: priority });

    saveTasks();
    renderTasks();

    taskInput.value = "";
}

function updateCount() {
    document.getElementById("totalCount").textContent = tasks.length;
}

// Load tasks on page load
renderTasks();
</script>

</body>
</html>
